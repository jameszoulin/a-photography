<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ALPHA STUDIO</div>
            <ul>
                <li><a href="#about">关于</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#search">搜索</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>ALPHA STUDIO</h1>
                <p class="subtitle">专业摄影 / 影像创作 / 视觉设计</p>
            </div>
        </section>

        <section id="about" class="container">
            <div class="about-grid">
                <div class="about-text">
                    <h2>关于我们</h2>
                    <p>Alpha Studio成立于2020年，专注于建筑摄影、商业空间、产品展示等专业摄影服务。我们致力于通过独特的视角和专业的技术，为客户呈现最完美的视觉作品。</p>
                </div>
                <div class="about-image">
                    <img src="studio.jpg" alt="工作室环境">
                </div>
            </div>
        </section>

        <section id="projects" class="container">
            <h2>精选项目</h2>
            <div class="project-grid">
                <div class="project-item">
                    <img src="project1.jpg" alt="项目1">
                    <div class="project-info">
                        <h3>城市建筑摄影</h3>
                        <p>2024</p>
                    </div>
                </div>
                <div class="project-item">
                    <img src="project2.jpg" alt="项目2">
                    <div class="project-info">
                        <h3>商业空间摄影</h3>
                        <p>2023</p>
                    </div>
                </div>
                <div class="project-item">
                    <img src="project3.jpg" alt="项目3">
                    <div class="project-info">
                        <h3>产品展示摄影</h3>
                        <p>2023</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="search" class="container">
            <h2>项目搜索</h2>
            <div class="search-container">
                <input type="text" id="projectSearch" placeholder="输入关键词搜索项目...">
                <div class="filter-tags">
                    <button class="tag active">全部</button>
                    <button class="tag">建筑</button>
                    <button class="tag">商业</button>
                    <button class="tag">产品</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>联系我们</p>
                    <p>info@alphastudio.com</p>
                    <p>+86 123 4567 8900</p>
                </div>
                <div class="footer-copyright">
                    <p>&copy; 2024 Alpha Studio</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
